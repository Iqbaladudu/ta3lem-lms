{% load static %}
{% if django_dev %}
    <script type="module" src="{{ vite_hmr }}"></script>
    <script type="module" src="{{ vite_js_entry }}"></script>
    <link rel="stylesheet" href="{{ vite_css_entry }}">
{% else %}
    {% for js_file in js_files %}
        <script type="module" src="{% static js_file %}"></script>
    {% endfor %}
    {% for css_file in css_files %}
        <link rel="stylesheet" href="{% static css_file %}">
    {% endfor %}
{% endif %}
