{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ta3lem{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">Ta3lem</a>
    <ul class="menu">
        {% if request.user.is_authenticated %}
            <li>
                <form action="{% url 'logout' %}" method="POST">
                    <button type="submit">Logout</button>
                </form>
            </li>
        {% else %}
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>
        {% endif %}
    </ul>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        {% block domready %}
        {% endblock %}
    })
</script>
</body>
</html>
