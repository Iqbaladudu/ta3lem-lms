<!-- Testimonials Section -->
{% partialdef testimonial-item %}
<div class="pt-8 sm:inline-block sm:w-full sm:px-4">
    <figure class="rounded-2xl bg-white p-8 text-sm leading-6 shadow-sm ring-1 ring-gray-900/5 hover:shadow-md transition-shadow duration-300">
        <blockquote class="text-gray-900">
            <p>"{{ testimonial.content }}"</p>
        </blockquote>
        <figcaption class="mt-6 flex items-center gap-x-4">
            <div class="h-10 w-10 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center text-white font-bold">
                {{ testimonial.initials }}
            </div>
            <div>
                <div class="font-semibold text-gray-900">{{ testimonial.name }}</div>
                <div class="text-gray-600">{{ testimonial.role }}</div>
            </div>
        </figcaption>
    </figure>
</div>
{% endpartialdef testimonial-item %}
<section id="testimonials"
         aria-labelledby="testimonials-heading"
         class="bg-primary-50 py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-xl text-center">
            <h2 id="testimonials-heading"
                class="text-lg font-semibold leading-8 tracking-tight text-primary-600">Testimonial</h2>
            <p class="mt-2 text-3xl font-bold tracking-tight text-primary-900 sm:text-4xl">Apa Kata Siswa Kami</p>
        </div>
        <div class="mx-auto mt-16 flow-root max-w-2xl sm:mt-20 lg:mx-0 lg:max-w-none">
            <div class="-mt-8 sm:-mx-4 sm:columns-2 sm:text-[0] lg:columns-3">
                {% for testimonial in testimonials %}
                    {% partial testimonial-item %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
