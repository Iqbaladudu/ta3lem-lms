{% load static %}
{% load course %}
<div class="video-container">
    <h3 class="text-lg font-semibold mb-3">{{ item.title }}</h3>
    
    {% if item.url %}
    <!-- Embedded video (YouTube) -->
    <div class="aspect-w-16 aspect-h-9 bg-black rounded-lg overflow-hidden shadow-lg">
        {% youtube_player item.url height=400 min_height="400px" container_class="w-full" %}
    </div>
    {% elif item.file %}
    <!-- Uploaded video file -->
    <video controls class="w-full rounded-lg min-h-[400px]">
        <source src="{{ item.file.url }}" type="video/mp4">
        Browser tidak mendukung video.
    </video>
    {% endif %}
    
    <div class="mt-3 flex items-center text-sm text-gray-600">
        <i class="fas fa-video mr-2 text-blue-600"></i>
        {% if item.url %}
            <a href="{{ item.url }}" target="_blank" class="text-blue-600 hover:text-blue-700 hover:underline">
                Buka di tab baru
            </a>
        {% elif item.file %}
            <a href="{{ item.file.url }}" target="_blank" class="text-blue-600 hover:text-blue-700 hover:underline">
                Download video
            </a>
        {% endif %}
    </div>
</div>
