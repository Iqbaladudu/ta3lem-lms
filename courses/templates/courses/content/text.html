{% load static %}
<article class="prose max-w-none">
    <h3 class="text-lg font-semibold mb-3">{{ item.title }}</h3>
    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4 rounded-r-lg">
        <div class="flex items-start">
            <i class="fas fa-file-alt text-blue-500 text-2xl mr-3 mt-1"></i>
            <div class="flex-1">
                <div class="text-gray-900 leading-relaxed whitespace-pre-wrap">{{ item.content|linebreaks }}</div>
            </div>
        </div>
    </div>
</article>
