{% load static %}
{% load course %}
<article class="prose prose-slate max-w-none">
    <div class="bg-white rounded-xl border border-slate-200 p-6 sm:p-8">
        <h3 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
            <i class="fas fa-align-left text-slate-400"></i>
            {{ item.title }}
        </h3>
        
        <div class="text-slate-700 leading-relaxed whitespace-pre-wrap font-sans">
            {{ item.content|markdown|safe }}
        </div>
    </div>
</article>
