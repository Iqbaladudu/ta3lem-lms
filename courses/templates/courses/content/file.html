{% load static %}
<div class="file-download">
    <h3 class="text-lg font-semibold mb-3">{{ item.title }}</h3>
    <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                    <i class="fas fa-file text-3xl text-blue-600"></i>
                </div>
                <div>
                    <p class="font-semibold text-gray-900">{{ item.title }}</p>
                    <p class="text-sm text-gray-600">Klik tombol di samping untuk mengunduh file</p>
                </div>
            </div>
            <a href="{{ item.file.url }}"
               download
               class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition inline-flex items-center">
                <i class="fas fa-download mr-2"></i>
                Download File
            </a>
        </div>
    </div>
</div>
