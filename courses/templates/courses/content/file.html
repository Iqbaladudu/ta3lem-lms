{% load static %}
<div class="file-download bg-primary-50 rounded-xl p-6 sm:p-8">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
        <div class="flex items-center gap-4 w-full sm:w-auto">
            <div class="w-16 h-16 bg-primary-100 rounded-xl flex items-center justify-center shrink-0">
                <i class="fas fa-file text-3xl text-primary-500"></i>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-primary-900 mb-1">{{ item.title }}</h3>
                <p class="text-sm text-primary-500">Unduh file untuk melihat kontennya.</p>
            </div>
        </div>
        <a href="{{ item.file.url }}"
           download
           class="btn btn-primary w-full sm:w-auto py-3 px-6 text-sm">
            <i class="fas fa-download mr-2"></i>
            Unduh File
        </a>
    </div>
</div>
