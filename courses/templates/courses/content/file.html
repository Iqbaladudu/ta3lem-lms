{% load static %}
<div class="file-download bg-slate-50 rounded-xl p-6 sm:p-8">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
        <div class="flex items-center gap-4 w-full sm:w-auto">
            <div class="w-16 h-16 bg-slate-100 rounded-xl flex items-center justify-center shrink-0">
                <i class="fas fa-file text-3xl text-slate-500"></i>
            </div>
            <div>
                <h3 class="text-lg font-bold text-slate-900 mb-1">{{ item.title }}</h3>
                <p class="text-sm text-slate-500">Download the file to view its content.</p>
            </div>
        </div>
        <a href="{{ item.file.url }}"
           download
           class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <i class="fas fa-download mr-2"></i>
            Download File
        </a>
    </div>
</div>
