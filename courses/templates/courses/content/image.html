{% load static %}
<figure class="bg-transparent rounded-xl overflow-hidden">
    <div class="relative bg-primary-100 rounded-xl overflow-hidden group">
        <img src="{{ item.file.url }}"
             alt="{{ item.title }}"
             class="w-full h-auto max-h-[600px] object-contain mx-auto"
             loading="lazy">
        
        <!-- Overlay Actions on hover -->
        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
             <a href="{{ item.file.url }}" target="_blank" class="p-3 bg-white/10 backdrop-blur-sm rounded-full text-white hover:bg-white/20 transition-colors" title="Lihat Layar Penuh">
                 <i class="fas fa-expand"></i>
             </a>
             <a href="{{ item.file.url }}" download class="p-3 bg-white/10 backdrop-blur-sm rounded-full text-white hover:bg-white/20 transition-colors" title="Unduh Gambar">
                 <i class="fas fa-download"></i>
             </a>
        </div>
    </div>
    
    <!-- Simple caption without border -->
    {% if item.title %}
    <figcaption class="text-center text-sm text-primary-500 mt-3">
        {{ item.title }}
    </figcaption>
    {% endif %}
</figure>
