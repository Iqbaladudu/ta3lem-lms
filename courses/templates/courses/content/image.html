{% load static %}
<figure class="bg-white rounded-xl border border-slate-200 p-2 overflow-hidden">
    <div class="relative bg-slate-100 rounded-lg overflow-hidden group">
        <img src="{{ item.file.url }}"
             alt="{{ item.title }}"
             class="w-full h-auto max-h-[600px] object-contain mx-auto"
             loading="lazy">
        
        <!-- Overlay Actions -->
        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
             <a href="{{ item.file.url }}" target="_blank" class="p-3 bg-white/10 backdrop-blur-sm rounded-full text-white hover:bg-white/20 transition-colors" title="View Fullscreen">
                 <i class="fas fa-expand"></i>
             </a>
             <a href="{{ item.file.url }}" download class="p-3 bg-white/10 backdrop-blur-sm rounded-full text-white hover:bg-white/20 transition-colors" title="Download Image">
                 <i class="fas fa-download"></i>
             </a>
        </div>
    </div>
    
    <figcaption class="p-4 flex items-center justify-between border-t border-slate-100 mt-2">
        <div class="flex items-center text-sm font-medium text-slate-900">
             <i class="fas fa-image mr-2 text-slate-400"></i>
             {{ item.title }}
        </div>
        <a href="{{ item.file.url }}" download class="text-xs font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
            Download Original
        </a>
    </figcaption>
</figure>
